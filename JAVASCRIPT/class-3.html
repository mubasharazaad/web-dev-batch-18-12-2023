  console.log(fruits.toString()); // Output: 'apple,banana,orange'
  console.log(fruits.join(' - ')); // Output: 'apple - banana - orange'
  //
  fruits.push('grape'); // Adds 'grape' to the end
  console.log(fruits); // Output: ['apple', 'banana', 'orange', 'grape']
  //
  fruits.pop(); // Removes the last element ('grape')
  console.log(fruits); // Output: ['apple', 'banana', 'orange']
  //
  fruits.unshift('grape'); // Adds 'grape' to the beginning
  console.log(fruits); // Output: ['grape', 'apple', 'banana', 'orange']
  //
  fruits.shift(); // Removes the first element ('grape')
  console.log(fruits); // Output: ['apple', 'banana', 'orange']
  //
  fruits.splice(1, 2, 'pear', 'kiwi'); // Removes 2 elements starting from index 1 and adds 'pear' and 'kiwi'
  console.log(fruits); // Output: ['apple', 'pear', 'kiwi']
  let slicedFruits = fruits.slice(1, 2); // Copies elements from index 1 to index 2 (exclusive)
