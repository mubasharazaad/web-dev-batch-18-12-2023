<script>

  function grade(obtainMarks, total = 1100)
  {
    // let obtainMarks = 820;
    // let total = 1100;

    const result = (obtainMarks / total) * 100;

    // if Statements
    // if(condition)
    // {
    //   statements...
    // }
    // else
    // {
    // statements....
    // }

    if (result >=80)
    {
      document.write('Eligible for Admission');
      console.log('Eligible for Admission');
    }
    else if(result >= 75)
    {
      document.write('Awaiting');
      console.log('Awaiting');
    }
    else if(result >= 70 && result < 75)
    {
      document.write('Eligible for Evening Batch');
      console.log('Eligible for Evening Batch');
    }
    else
    {
      document.write('Not Eligible');
      console.log('Not Eligible');
    }
  }


  document.write('<br>');

  grade(800);
